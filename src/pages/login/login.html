<ion-header>

  <ion-navbar>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<div class="login-container">
		<div class="image-container">
			<img src="assets/imgs/logo.png"/>
		  </div>
		<div>
			<form [formGroup]="loginForm" padding>
			  <ion-item>
				<ion-label stacked>Documento de Identidad</ion-label>
			    <ion-input [formControl]="loginForm.controls['username']"
			        type="text" clearInput></ion-input>
			  </ion-item>
			  
			  <ion-item>
				<ion-label stacked>Contraseña</ion-label>
			    <ion-input class="password-type"  [formControl]="loginForm.controls['password']"
			        type="password" clearInput></ion-input >
			  </ion-item>      
			  <div class="submit-container">
				<ion-row class="submit-section">
					<ion-col text-center>
					  <button ion-button block color="secondary" (click)="onSignIn()" class="new-button">
						<span *ngIf="!clicked">Iniciar Sesión</span>
						  <ion-spinner *ngIf="clicked" name="crescent"></ion-spinner>
					  </button>
					</ion-col>
				  </ion-row>
				  <ion-row class="sign-in-container">
					<ion-col text-center>
					  <button  class="sign-in-button" ion-button clear color="secondary" (click)="navCtrl.push('RegisterPage')">
						Crea Una cuenta
					  </button>
					</ion-col>
				  </ion-row>
				  <ion-row class="submit-section">
					<ion-col text-center>
					  <button ion-button clear color="welcome-footer" (click)="navCtrl.push('ForgotPasswordPage')">
						¿Olvidaste tu contraseña?
					  </button>
					</ion-col>
				  </ion-row>
			  </div>
			</form>
		</div>
	</div>

</ion-content>
