<ion-content>
    <ion-buttons class="ion-btn" left>
        <button ion-button (click)="dismiss()" icon-left class="details-back-button">
            <ion-icon name="close-outline">&times;</ion-icon>
        </button>
        <span class="heading-text">Filtros</span>
    </ion-buttons>
  <form padding [formGroup]="searchForm">
    <div class="form-content">
 
        <h5 class="filter-item-title">Precio</h5>
        <ion-item class="input-search-sections range-item">
            <!-- <ion-label class="main-label">Precio</ion-label> -->
            <ion-range  [formControl]="searchForm.controls['pricerange']" dualKnobs="true" [min]="minPriceToShow" [max]="maxPriceToShow" [step]="step" (ionChange)="updatePriceResults()">
                <ion-label range-left class="left-section">$ {{minPrice}}</ion-label>
                <ion-label range-right class="right-section">$ {{maxPrice}}</ion-label>
            </ion-range>
        </ion-item>
        <!-- <h5 class="filter-item-title">Ubicación</h5> -->
        <!-- <ion-item class="input-search-sections">
          <ion-label></ion-label>
          <ion-input class="ion-inp-keyw" [formControl]="searchForm.controls['geo_location']" type="text" placeholder="Tu Ubicación" clearInput ></ion-input>
        </ion-item> -->
        <h5 class="filter-item-title">Distancia</h5>
      <ion-item class="input-search-sections range-item">
        <!-- <ion-label class="main-label">Distancia</ion-label> -->

        <ion-range [formControl]="searchForm.controls['radius_search']" [min]="min_radius" [max]="max_radius" color="#c5c5c5" (ionChange)="updateResults()">
          <ion-label range-left class="left-section">{{localLength}} kM</ion-label>
          <ion-label range-right class="right-section">{{max_radius}} kM</ion-label>
        </ion-range>
      </ion-item>
      <h5 class="filter-item-title">Palabra Clave</h5>
      <ion-item class="input-search-sections">
        <ion-label></ion-label>
        <ion-input class="ion-inp-keyw" [formControl]="searchForm.controls['keyword']" type="text" placeholder="" clearInput ></ion-input>
      </ion-item>


      <ion-grid>
          <ion-row>
              <!--<ion-col size="6">-->
              <!--<button ion-button block color="danger" (click)="cancel()" class="cancel">-->
                  <!--<span>Atrás</span>-->
              <!--</button>-->
              <!--</ion-col>-->
              <ion-col class="flex-added">
              <button ion-button block color="buttoncolor" (click)="onSearch()" class="pay">
                  <span>Filtrar</span>
              </button>
              </ion-col>
          </ion-row>
      </ion-grid>
    </div>
  </form>
</ion-content>
